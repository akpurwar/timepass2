<!DOCTYPE html>
<html>
  <head>
    <title>Editor</title>
    <meta charset="utf-8" />

    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <script
      src="http://code.jquery.com/jquery-1.11.2.min.js"
      type="text/javascript"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    <script src="blogs.js"></script>
    <link type="text/css" rel="stylesheet" href="text.css" />
  </head>

  <body>
    <div class="form-group">
      <label class="control-label col-sm-2" for="title">Title:</label>
      <div class="col-sm-4">
        <input
          type="text"
          style="width: 500px"
          class="form-control"
          id="title"
          placeholder="Enter Blog Title"
          name="title"
        />
      </div>
    </div>

    <div id="container">
      <fieldset>
        <button
          class="fontStyle italic"
          onclick="document.execCommand('italic',false,null);"
          title="Italicize Highlighted Text"
        ></button>
        <button
          class="fontStyle bold"
          onclick="document.execCommand( 'bold',false,null);"
          title="Bold Highlighted Text"
        ></button>
        <button
          class="fontStyle underline"
          onclick="document.execCommand( 'underline',false,null);"
        ></button>
        <select id="input-font" class="input" onchange="changeFont (this);">
          <option value="Arial">Arial</option>
          <option value="Helvetica">Helvetica</option>
          <option value="Times New Roman">Times New Roman</option>
          <option value="Sans serif">Sans serif</option>
          <option value="Courier New">Courier New</option>
          <option value="Verdana">Verdana</option>
          <option value="Georgia">Georgia</option>
          <option value="Palatino">Palatino</option>
          <option value="Garamond">Garamond</option>
          <option value="Comic Sans MS">Comic Sans MS</option>
          <option value="Arial Black">Arial Black</option>
          <option value="Tahoma">Tahoma</option>
          <option value="Comic Sans MS">Comic Sans MS</option>
        </select>
        <button
          class="fontStyle strikethrough"
          onclick="document.execCommand( 'strikethrough',false,null);"
        >
          <strikethrough></strikethrough>
        </button>
        <button
          class="fontStyle align-left"
          onclick="document.execCommand( 'justifyLeft',false,null);"
        >
          <justifyLeft></justifyLeft>
        </button>
        <button
          class="fontStyle align-center"
          onclick="document.execCommand( 'justifyCenter',false,null);"
        >
          <justifyCenter></justifyCenter>
        </button>
        <button
          class="fontStyle align-right"
          onclick="document.execCommand( 'justifyRight',false,null);"
        >
          <justifyRight></justifyRight>
        </button>
        <button
          class="fontStyle redo-apply"
          onclick="document.execCommand( 'redo',false,null);"
        >
          <redo></redo>
        </button>
        <button
          class="fontStyle undo-apply"
          onclick="document.execCommand( 'undo',false,null);"
        >
          <undo></undo>
        </button>
        <button
          class="fontStyle orderedlist"
          onclick="document.execCommand('insertOrderedList', false, null);"
        >
          <insertOrderedList></insertOrderedList>
        </button>
        <button
          class="fontStyle unorderedlist"
          onclick="document.execCommand('insertUnorderedList',false, null)"
        >
          <insertUnorderedList></insertUnorderedList>
        </button>
        <input
          class="color-apply"
          type="color"
          onchange="chooseColor()"
          id="myColor"
        />

        <!-- font size start -->
        <select id="fontSize" onclick="changeSize()">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
        </select>
        <!-- font size end -->
      </fieldset>

      <div class="data">
        Category<select id="category" style="width: 180px" name="category">
          <!-- Dropdown List Option -->
        </select>

        <span>Date</span>
        <div id="date"></div>
      </div>

      <div
        id="editor1"
        contenteditable="true"
        data-text="Enter comment...."
      ></div>
    </div>

    <div class="button">
      <input type="submit" onclick="myfunction()" />
      <!-- <button id="send" onclick="myfunction()" class="btn btn-default" style="margin-left:160px;"> Submit </button> -->
    </div>
  </body>
</html>
